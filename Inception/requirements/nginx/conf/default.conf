# Redirección de HTTP a HTTPS
server {
    listen 80;
    server_name dbonilla.42.fr;

    return 301 https://$host$request_uri;
}

# Servidor principal en HTTPS
server {
    listen 443 ssl;
    server_name dbonilla.42.fr;

    # Configuración SSL
    ssl_certificate     /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # Cabeceras de seguridad
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy no-referrer-when-downgrade;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()";

    # Página de error personalizada
    error_page 502 /error502.html;

    location = /error502.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Directorio raíz y archivos por defecto
    root /var/www/html;
    index index.php index.html index.htm;

    # Routing principal
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Soporte PHP via FastCGI
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }

    # Bloquear archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Bloquear ejecución de PHP en subidas
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }
}
