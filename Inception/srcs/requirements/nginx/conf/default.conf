# --- BACKEND UPSTREAM DEFINICIÃ“N ---
upstream php-upstream {
    server wordpress:9000;
    keepalive 16;
}

# --- SERVIDOR PRINCIPAL HTTPS ---
server {
    listen 443 ssl;
    server_name localhost;

    # --- SSL ---
    ssl_certificate     /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;
    ssl_protocols       TLSv1.2 TLSv1.3;

    # --- ERRORES PERSONALIZADOS ---
    error_page 502 /error502.html;

    location = /error502.html {
        root /usr/share/nginx/html;
        internal;  # Evita que se acceda directamente desde el navegador
    }

    # --- PROXY A WORDPRESS (PHP-FPM) ---
    location / {
        proxy_pass http://php-upstream;

        # Headers necesarios para forwarding correcto
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
